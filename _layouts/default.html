<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
<body>
    {{ jekyll.environment }}
    <div class="container {{ page.layout }}">
    {%- include header.html -%}

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
        All rights reserved.
      </p>
    </footer>
  </div>
</body>
</html>
